<!DOCTYPE html>
<html>
<head>
  <title>My Digital Art Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Digital Art Portfolio</h1>
    <nav>
      <ul>
        <li><a href="#about-me">About Me</a></li>
        <li><a href="#artworks">Artworks</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="about-me">
      <div class="about-me-wrapper">
        <img class="profile-image" src="images/MeganH.png" alt="My Profile Picture">
        <div class="about-me-text">
          <h2>About Me</h2>
          <p>Insert your bio here.</p>
        </div>
      </div>
    </section>

    <section id="artworks">
      <h2>Artworks</h2>
      <div class="artwork">
        <img src="path-to-image.jpg" alt="Artwork Title">
        <div class="artwork-info">
          <h3>Artwork Title</h3>
          <p>Insert artwork description here.</p>
        </div>
      </div>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 My Digital Art Portfolio</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
